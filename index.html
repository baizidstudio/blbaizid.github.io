
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BL BAIZID Captions</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    .caption { background: white; margin: 10px 0; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .category { color: gray; font-size: 14px; }
  </style>
</head>
<body>
  <h1>ðŸ“œ BL BAIZID Captions</h1>
  <div id="captions">Loading...</div>

  <script>
    fetch('YOUR_API_URL_HERE')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('captions');
        container.innerHTML = "";
        data.reverse().forEach(item => {
          container.innerHTML += `
            <div class="caption">
              <div>${item.caption}</div>
              <div class="category">${item.category || ''}</div>
            </div>`;
        });
      })
      .catch(err => {
        document.getElementById('captions').innerHTML = "Error loading captions.";
      });
  </script>
</body>
</html>
