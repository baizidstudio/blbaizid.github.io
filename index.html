
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BL BAIZID | Daily Captions</title>
  <style>
    body { font-family: sans-serif; background:#f9f9f9; padding:20px; margin:0; }
    header { text-align:center; padding:20px; background:#111; color:#fff; }
    h1 { margin:0; font-size:2em; }
    .item { background:#fff; padding:15px; margin:15px auto; max-width:600px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .meta { color:#888; font-size:0.85em; margin-top:5px; }
  </style>
</head>
<body>
  <header><h1>BL BAIZID</h1><p>দৈনিক সুন্দর ক্যাপশন সংগ্রহ</p></header>
  <div id="ctn"></div>
  <script>
    (async ()=>{
      const res = await fetch("YOUR_SCRIPT_URL_HERE");
      const data = await res.json();
      const out = data.reverse().map(c=>`
        <div class="item">
          <p>${c.text}</p>
          <div class="meta">${c.category} • ${new Date(c.timestamp).toLocaleString('bn-BD')}</div>
        </div>
      `).join('');
      document.getElementById('ctn').innerHTML = out;
    })();
  </script>
</body>
</html>
